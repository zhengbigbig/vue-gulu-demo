<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .box {
            margin:20px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="box">
        <g-input v-model="message"></g-input>
        <p>{{message}}</p>
    </div>
    <div class="box">
        <g-input value="张三" disabled></g-input>
        <g-input value="张三" readonly></g-input>
        <g-input value="张三"></g-input>
    </div>
    <div class="box">
        <g-input value="张三" error="不能少于六个字符"></g-input>
    </div>
    <div class="box">
        <g-input value="张三" @change="inputChange"></g-input>
    </div>
    <div class="box">
        <g-button :loading="loading1" icon="setting" @click="loading1 = !loading1">
            按钮
        </g-button>
        <g-button icon="setting">
            按钮
        </g-button>
        <g-button-group>
            <g-button icon="left" icon-position="left">
                上一页
            </g-button>
            <g-button icon="right" icon-position="right">
                下一页
            </g-button>
        </g-button-group>
    </div>
</div>
<script src="./src/app.js"></script>
<!--<script src="//at.alicdn.com/t/font_853472_c7dbq8g1bkh.js"></script>-->
</body>
</html>
